<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Flipper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="color_flipper.css" />
  </head>
  <body id="background-randomise">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">Color Flipper</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <main>
      <div class="middle-section">
        <p id="bgtext">Background Color: #</p>
        <p id="countdown">00:10</p>
        <button
          type="button"
          id="copybutton"
          onclick="copyText()"
          class="btn btn-dark my-3 p-3"
        >
          <i class="fa-solid fa-copy"> Copy</i>
        </button>
        <button type="button" id="button" class="btn btn-outline-dark">
          Randomize
        </button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="color_flipper.js"></script>
  </body>
</html>
